<!DOCTYPE html>
<html>
<head>
  <title>Test IPC</title>
</head>
<body>
  <h1>IPC Test</h1>
  <button id="testBtn">Click to Test IPC</button>
  <div id="status"></div>

  <script>
    const status = document.getElementById('status');

    // Test if electron is available
    try {
      const { ipcRenderer } = require('electron');
      status.innerHTML += '<p>âœ… Electron ipcRenderer is available</p>';

      document.getElementById('testBtn').addEventListener('click', () => {
        status.innerHTML += '<p>ğŸ“¤ Sending test message...</p>';
        ipcRenderer.send('region-selected', { x: 100, y: 100, width: 200, height: 200 });
        status.innerHTML += '<p>âœ… Message sent!</p>';
      });
    } catch (error) {
      status.innerHTML += '<p>âŒ Error: ' + error.message + '</p>';
    }
  </script>
</body>
</html>
